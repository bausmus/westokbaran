<!DOCTYPE html>
<html>
    <body>
        <head>
        <title>Software Development Career</title>
        <meta charset="UTF-8">
		<meta name="description" content="This website contains information about software development.">
		<meta name="keywords" content="software, programming, coding, software engineering, software development">
		<meta name="author" content="Baran Ausmus">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href={{url_for('static',filename='css/main.css')}}>
        <script>
            function navFunction() {
		var x = document.getElementById("topnav");
		if (x.className === "topnav") {
		    x.className += " responsive";
		} else {
		    x.className = "topnav";
		}
            }

            document.getElementById("career").addEventListener("mouseover", funFunction);
            document.getElementById("career").addEventListener("mouseout", mouseOut);

            function funFunction() {
                document.getElementById("career").innerHTML = "This could be you someday!!!";
            }

            function mouseOut() {
                document.getElementById("career").innerHTML = "";
            }
        </script>
        </head>
        <header>
                <div class="topnav" id="topnav">
                    <a href="{{ url_for('home')}}">Home</a>
                    <a href="{{ url_for('interests')}}">Software Interests</a>
                    <a href="{{ url_for('summary')}}">Software Summary</a>
                    <a href="javascript:void(0);" class="icon" onclick="navFunction()"></a>
                </div>
        </header>
        <div>
            {%block content%}
            {%endblock%}
        </div>
    </body>
</html>
